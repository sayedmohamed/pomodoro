{% extends "base_template.html" %}
{% load staticfiles %}
{% load static %}

{% block body %}
<div class="container pagination-centered">
	<table class="table">
	{% for instance in data %}
		{% for field, value in instance.fields.items %}
			<tr>
				<td>{{ field }}</td>
				<td>{{ value }}</td>
			</tr>
		{% endfor %}
	{% endfor %}
	</table>
</div>
{% endblock %}
