{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% get_static_prefix %}css/bootstrap.min.css" rel="stylesheet" media="screen">

	<link href="{% get_static_prefix %}css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{% get_static_prefix %}js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
		<a class="brand" href="#">Pomodoro</a>
		<ul class="nav">
		  {% if view == "timer" %}
		    <li class="active"><a href="#">Timer</a></li>
	        <li><a href="history">History</a></li>
		  {% elif view == "history" %}
		    <li><a href="/">Timer</a></li>
		    <li class="active"><a href="#">History</a></li>
		  {% endif %}
		    
		</ul>
	  </div>
	</div>
  </div>
	{% block body %}
	{% endblock %}
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
  </body>
</html>
